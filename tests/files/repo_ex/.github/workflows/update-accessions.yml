name: Repo update
on: 
  workflow_dispatch:

jobs:
  update-ref:
    runs-on: ubuntu-latest
    container:
      image: python:3.9-buster
    name: Run Update action
    
    steps:
      - name: Update and commit
        uses: sygao/virtool-ref-updater@v1-rc.1
        with:
          owner: ${{ github.repository_owner }}
          repository: ${{ github.repository }}
          ref: main