[tool.poetry]
name = "virtool-cli"
version = "1.1.0"
authors = [
    "Ian Boyes <igboyes@gmail.com>",
    "Jake Alexander",
    "Lilly Roberts",
    "Shelley Gao"
]
maintainers = [
    "Ian Boyes <igboyes@gmail.com>"
]
description = "CLI Tool for working with Virtool data"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]

[tool.poetry.dependencies]
python = "^3.7"
aiofiles = "^22.1"
aiohttp = "^3.8"
aiojobs = "0.2.2"
arrow = "^1.1"
biopython = "^1.79"
rich = "^7.0.0"
pytest-asyncio = "^0.16.0"
pytest-mock = "^3.10"
click = "^8.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
pytest-cov = "^2.12.1"
pytest-datafiles = "^2.0"
black = "^21.12b0"
pre-commit = "^2.16.0"

[tool.poetry.scripts]
virtool = "virtool_cli.run:cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"